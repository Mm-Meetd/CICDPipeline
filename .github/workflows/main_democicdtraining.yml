# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Azure Web App - DemoCICDTraining

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
   runs-on: [self-hosted, LocalRun]
   steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run:  dotnet publish -o publish

      - name: Deploy
        run: |
           Copy-Item publish\* C:\PublishOnIIS\DemoCICD -Recurse -Force
           Import-Module WebAdministration
           Stop-WebSite 'Default Web Site'
           $appPool = Get-Item "IIS:\AppPools\Default Web Site"
           if($appPool.State -eq 'Started')
           {
             Stop-WebAppPool -Name $appPool.Name 
           }
           Start-Sleep -Seconds 10 
           Start-WebAppPool -Name $appPool.Name
           Start-WebSite 'Default Web Site'
        shell: pwsh
