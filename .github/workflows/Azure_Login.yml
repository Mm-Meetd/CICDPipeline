# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
      branches: [ "main" ]
  workflow_dispatch:
permissions:
  id-token: write
  contents: read
jobs:
  build:

    runs-on: ubantu-latest

    steps:
     - name: Azure login
       uses: azure/login@v2
       with:
          client-id: 637803f7-0b9d-4a5d-b0e7-4ccdf33f0cf3
          tenant-id: 380606ad-5b1b-4d96-b9cc-952db72ace41
          subscription-id: f8e700e2-5bc3-49fc-9cab-a3ff3c28c23d
          enable-AzPSSession: true
